dependencies {
    compile 'com.android.support:appcompat-v7:+'
    compile 'dnsjava:dnsjava:2.1.6'
    compile 'com.squareup:otto:1.3.5'
    compile 'com.google.code.gson:gson:2.2.4'
    compile fileTree(dir: 'libs', include: ['*.jar'])
}
